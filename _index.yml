indexpage:
  title: Documentação do SolidFire e do Element Software
  summary: Um sistema de armazenamento all-flash SolidFire é composto por componentes
    de hardware, como unidades e nós, que são combinados em um conjunto de recursos
    de armazenamento.  Como um sistema de armazenamento único, este cluster unificado
    é gerenciado com o software NetApp Element .
  keywords: solidfire, all-flash, storage, hardware, install, maintain, element software,
    esos, element cli
  lead: Um sistema de armazenamento all-flash SolidFire é composto por componentes
    de hardware, como unidades e nós, que são combinados em um conjunto de recursos
    de armazenamento.  Utilizando a interface Element, a API ou outras ferramentas
    de gerenciamento, você pode gerenciar esses clusters de recursos de armazenamento
    com o software NetApp Element .  Este site contém a documentação do software Element
    12.8.
